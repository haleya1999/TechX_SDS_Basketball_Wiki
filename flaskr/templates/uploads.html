{% extends "main.html" %}

<title>{% block page_name %} Upload a doc to the Wiki {% endblock %}</title>

{% block content %}
<h1>Upload a Doc to the Wiki</h1>
<form method=post enctype=multipart/form-data>
    <input type=file name=file accept=".txt, .jpg, .jpeg, .png">
    <input type=submit value=Upload>
</form>
{% endblock %}
